<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>הזמנות לה פטיסייר</h1>

    <select id="type">
        <!-- Options will be dynamically added here -->
    </select><br>
    <input id="newTask" type="text" placeholder="שם מוצר"><br>
    <input id="amount" type="number" placeholder="כמות"><br>

    <button id="add">הוסף להזמנות</button>

    <button id="order">ייצא</button>
    <!-- <button id="sort">ארגון</button> -->

    <div id="selectedTasks" style="margin-top: 20px;">
        <h2>מוצרים שנבחרו</h2>
        <div id="orderedList"></div>
        
        <button id="copyButton">העתק הזמנה</button>
        
    </div>

    <table>
        <thead>
            <th class="select">בחר</th>
            <th>מוצר</th>
            <th class="supplier">ספק</th>
            <th class="amountT">כמות</th>
            <th class="deleteT">מחיקה</th>
        </thead>
        <tbody id="table">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
</body>
</html>
